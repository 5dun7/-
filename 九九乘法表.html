<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>九九乘法表</title>
    <script>
        document.write("<table border = 1px>");
            for (var i = 1; i < 10; i++) {
                document.write("<tr>");
                for (var j = 1; j <= i; j++) {
                    document.write("<td>" + i + "*" + j + "=" + i*j + "</td>")
                }
                document.write("</tr>");
            }
            document.write("</table>")
    </script>
</head>
<body>
    
</body>
</html>
