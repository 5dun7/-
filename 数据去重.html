<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数据去重并重新排列输出</title>
    <script>
        var arr = [1,7,1,17,71,77,11,11];
        function myBsort(arr) {
            for (var i = 0; i < arr.length - 1; i++) {
                for (var j = 0; j < arr.length - 1 - i; j++) {
                    if (arr[j] > arr[j + 1]) {
                        var temp = arr[j];
                        arr[j] = arr[j + 1];
                        arr[j + 1] = temp;
                    }
                }
            }
            let list = arr;
            let newList = Array.from(new Set(list));
            console.log(newList);
        }
        myBsort(arr);
    </script>
</head>

</html>
